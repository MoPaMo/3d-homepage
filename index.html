<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-box position="0 0.5 -3" rotation="0 45 0" color="#4CC3D9""></a-box>
    <a-entity text=" value: Hello World;"></a-entity>
      <!--ground plane-->
      <a-entity id="size" position="0 2 -3" animation="property: scale; to: 2 2 2; dir: alternate; loop: false"
        text="color: #4CC3D9; align: center; value: Welcome!; width: 1.5">
      </a-entity>
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100 color=" green"></a-plane>
  </a-scene>
  <script src="script.js"></script>
</body>

</html>
