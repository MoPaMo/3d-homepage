<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-box position="0 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <!-- Your welcome text entity -->
    <a-entity id="welcome" position="0 2 -2" animation="property: scale; to: 2 2 2; dir: alternate; loop: false"
      text="color: #F0E68C; align: center; value: Welcome!; width: 1.5">
      <a-entity position="0 8 -16" animation="property: scale; to: 5 5 5; dir: alternate; loop: false"
        animation__rotation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
        text="color: #4CC3D9; align: center; value: MoPaMo; width: 1.5">
      </a-entity>
    </a-entity>

    <!--trees-->
    <a-entity gltf-model="url(/birch_1.gltf)" position="0 -0.5 -25"></a-entity>
    <a-entity gltf-model="url(/birch_1.gltf)" position="10 -0.5 -15"></a-entity>
    <a-entity gltf-model="url(/birch_2.gltf)" position="0 -0.5 -28" rotation="0 110 0"></a-entity>
    <a-entity gltf-model="url(/birch_2.gltf)" position="4 -0.5 -30" rotation="0 -90 0"></a-entity>
    <a-entity gltf-model="url(/birch_2.gltf)" position="-4 -0.5 -22" rotation="0 69 0"></a-entity>
    <a-entity gltf-model="url(/birch_1.gltf)" position="-10 -0.5 -25"></a-entity>
    <a-entity gltf-model="url(/birch_1.gltf)" position="0 -0.5 -25"></a-entity>
    <a-entity gltf-model="url(/birch_1.gltf)" position="5 -0.5 -20"></a-entity>
    <a-entity gltf-model="url(/birch_1.gltf)" position="-5 -0.5 -30"></a-entity>
    <a-entity gltf-model="url(/birch_2.gltf)" position="15 -0.5 -20" rotation="0 45 0"></a-entity>
    <a-entity gltf-model="url(/birch_2.gltf)" position="20 -0.5 -25" rotation="0 90 0"></a-entity>
    <a-entity gltf-model="url(/birch_2.gltf)" position="-15 -0.5 -20" rotation="0 -45 0"></a-entity>
    <a-entity gltf-model="url(/birch_1.gltf)" position="-20 -0.5 -30"></a-entity>
    <a-entity gltf-model="url(/birch_1.gltf)" position="8 -0.5 -35"></a-entity>
    <a-entity gltf-model="url(/birch_2.gltf)" position="-8 -0.5 -40" rotation="0 30 0"></a-entity>
    <a-entity gltf-model="url(/birch_2.gltf)" position="12 -0.5 -45" rotation="0 -60 0"></a-entity>
    <a-entity gltf-model="url(/leaves_2.gltf)" position="-12 -0.5 -50"></a-entity>

    <!-- Additional trees -->
    <a-entity gltf-model="url(/birch_1.gltf)" position="2 -0.5 -18"></a-entity>
    <a-entity gltf-model="url(/birch_2.gltf)" position="-3 -0.5 -19" rotation="0 15 0"></a-entity>
    <a-entity gltf-model="url(/birch_1.gltf)" position="7 -0.5 -27"></a-entity>
    <a-entity gltf-model="url(/birch_2.gltf)" position="-7 -0.5 -25" rotation="0 -10 0"></a-entity>
    <a-entity gltf-model="url(/birch_1.gltf)" position="3 -0.5 -32"></a-entity>
    <a-entity gltf-model="url(/birch_2.gltf)" position="-10 -0.5 -35" rotation="0 70 0"></a-entity>
    <a-entity gltf-model="url(/birch_1.gltf)" position="13 -0.5 -40"></a-entity>
    <a-entity gltf-model="url(/birch_2.gltf)" position="-13 -0.5 -45" rotation="0 -80 0"></a-entity>
    <a-entity gltf-model="url(/leaves_2.gltf)" position="15 -0.5 -50"></a-entity>
    <a-entity gltf-model="url(/birch_1.gltf)" position="-17 -0.5 -55"></a-entity>
    <a-entity gltf-model="url(/birch_2.gltf)" position="18 -0.5 -60" rotation="0 95 0"></a-entity>
    <a-entity gltf-model="url(/birch_1.gltf)" position="-20 -0.5 -65"></a-entity>
    <a-entity gltf-model="url(/birch_2.gltf)" position="20 -0.5 -70" rotation="0 -100 0"></a-entity>
    <a-entity gltf-model="url(/leaves_2.gltf)" position="-22 -0.5 -75"></a-entity>
    <a-entity gltf-model="url(/birch_1.gltf)" position="24 -0.5 -80"></a-entity>
    <a-entity gltf-model="url(/birch_2.gltf)" position="-26 -0.5 -85" rotation="0 110 0"></a-entity>

    <a-entity gltf-model="url(/column.gltf)" position="4 2.5 -4"></a-entity>
    <a-entity gltf-model="url(/column.gltf)" position="-4 2.5 -4"></a-entity>

    <!-- ground plane -->
    <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#FFFFC2"></a-plane>
    <a-sky color="#7c5295"></a-sky>
  </a-scene>

  <script src="script.js"></script>
</body>

</html>
