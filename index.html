<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System Simulation</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <img id="spaceTexture" src="/2k_stars_milky_way.jpg">
      <img id="sunTexture" src="/2k_sun.jpg">
      <img id="earthTexture" src="/2k_earth_daymap.jpg">
      <img id="moonTexture" src="/lroc_color_poles_1k.jpg">
    </a-assets>

    <!-- Space environment -->
    <a-sky src="#spaceTexture" rotation="0 -90 0"></a-sky>

    <!-- Sun -->
    <a-sphere position="0 0 0" radius="5" src="#sunTexture">
      <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" dur="100000" easing="linear"></a-animation>
    </a-sphere>

    <!-- Earth -->
    <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 365000; easing: linear">
      <a-sphere position="20 0 0" radius="1" src="#earthTexture">
        <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" dur="24000" easing="linear"></a-animation>
      </a-sphere>

      <!-- Moon -->
      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 27000; easing: linear">
        <a-sphere position="23 0 0" radius="0.27" src="#moonTexture">
          <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" dur="655200" easing="linear"></a-animation>
        </a-sphere>
      </a-entity>
    </a-entity>

    <!-- Ambient light -->
    <a-light type="ambient" color="#BBB" intensity="0.2"></a-light>

    <!-- Directional light (sunlight) -->
    <a-light type="directional" color="#FFF" intensity="1" position="0 0 0"></a-light>

    <!-- Camera -->
    <a-entity camera look-controls wasd-controls position="0 10 30">
      <a-cursor></a-cursor>
    </a-entity>
  </a-scene>
</body>
</html>
